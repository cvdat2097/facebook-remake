<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="shortcut icon"
            href="assets/favicon.ico"
            type="image/x-icon"
        />

        <title>Facebook Remake | News Feed</title>

        <!-- STYLESHEETS -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <div id="nav-bar-container">
                <section id="nav-bar">
                    <div class="logo-container">
                        <a href="#">
                            <span class="fb-icon fb-icon-logo hoverable"></span>
                        </a>
                    </div>
                    <div class="search-bar">
                        <input type="text" placeholder="Search" />
                        <button class="btn">
                            <span class="fb-icon fb-icon-search"></span>
                        </button>
                    </div>
                    <div class="nav-bar-menu">
                        <div class="nav-bar-menu-item">
                            <a href="#" class="btn-link silent-link">
                                <div class="user-avatar rounded">
                                    <img src="assets/user-avatar.png" />
                                </div>
                                <span>
                                    Jelly
                                </span>
                            </a>
                        </div>
                        <div class="nav-bar-menu-item">
                            <a href="#" class="btn-link silent-link">
                                Home
                            </a>
                        </div>
                        <div class="nav-bar-menu-item">
                            <a href="#" class="btn-link silent-link">
                                Create
                            </a>
                        </div>
                        <div class="nav-bar-menu-item">
                            <span
                                class="nav-button fb-icon fb-icon-friends clickable"
                            >
                            </span>
                            <span
                                class="nav-button fb-icon fb-icon-messages clickable"
                            >
                            </span>
                            <span
                                class="nav-button fb-icon fb-icon-notification clickable"
                            >
                            </span>
                        </div>
                        <div class="nav-bar-menu-item">
                            <span class="nav-button fb-icon fb-icon-help clickable">
                            </span>
                            <span class="nav-button fb-icon fb-icon-more clickable">
                            </span>
                        </div>
                    </div>
                </section>
            </div>

            <div id="messenger-bar-container">
                <section id="messenger-bar">MESSENGER BAR</section>
            </div>
            <main id="main-container">
                <section id="side-menu">SIDE MENU</section>
                <section id="newsfeed">
                    NEWSFEED
                    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
                </section>
                <div class="side-container">
                    <section id="widgets-container">WIDGETS CONTAINER</section>
                    <section id="footer">FOOTER</section>
                </div>
            </main>
        </div>
        <!-- SCRIPTS -->
        <script src="js/main.js"></script>
    </body>
</html>
